<body>

        <!-- MENU RESPONSIVE CON BOOTSTRAP -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">

                <a class="navbar-brand" href="index.html">
                    <img src="Imagenes/magintech.png" alt="Logo de la página" height="50px">

        <h1>Ponete en contacto</h1>
    </header>

    <!-- formulario de contacto -->
    <main>
        <div class="formulario">
            <div class="formulario__titulo">
                <h2>¡Te estamos esperando!</h2>
            </div>
            <form method="GET" class="ajax" id="form">
                <div class="formulario__contenedor">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="name" placeholder="Escriba su nombre" autocomplete="off" id="name_form">
                </div>
                <div class="formulario__contenedor">
                    <label for="Email">E-mail</label>
                    <input type="email" name="Email" placeholder="Escriba su e-mail" autocomplete="off" id="email_form">
                </div>
                <div class="formulario__contenedor">
                    <label for="Comentarios">Escribe tu mensaje</label>
                    <textarea name="message" cols="15" rows="3" placeholder="Deje su mensaje, nos interesa su opinión"
                        id="text_form"></textarea>
                </div>
                <div class="formulario__contenedor__boton">
                    <input class="boton4 disabled" id="enviarFormulario" type="submit" value="Enviar datos">
                    <strong id="envioFormulario" class="test"></strong>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Coder House Ramiro Salerno</p>
    </footer>





    <script src="script.js"></script>

    </script>
</body>
