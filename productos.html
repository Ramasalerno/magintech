<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- METADATOS SEO -->
    <meta name="description" content="Bienvenidos a la tienda de productos de MaginTech, encuentra tu equipo ideal en nuestro catalogo>
    <meta name=" keywords" content="DELL, HP, LENOVO, ACER, NOTEBOOK, PC, ASUS, GAMER">
    <title>Galería - MaginTech</title>
    <!-- GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Imagenes/magintech.png">
    <!-- CDN BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- CDN ANIMATE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>

    <header>
        <!-- MENU RESPONSIVE CON BOOTSTRAP -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="Imagenes/magintech.png" alt="Logo de la página" height="50px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="tituloGaleria animate__animated animate__heartBeat">Galería de productos</h1>
    </header>

    <main>



        <div class="container">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cant</th>
                        <th scope="col">Agregar</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5"></th>
                    </tr>
                </tfoot>
            </table>
            <h6></h6>


            <div class="row" id="cards"></div>

            <template id="template-footer">
                <th scope="row" colspan="2">Total productos</th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                        Vaciar Carrito
                    </button>
                </td>
                <td class="font-weight-bold">USD $ <span></span> + IVA</td>
            </template>


            <template id="template-carrito">
                <tr>
                    <th scope="row">id</th>
                    <td>notebook</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-success btn-sm">
                            +
                        </button>
                        <button class="btn btn-danger btn-sm">
                            -
                        </button>
                    </td>
                    <td>USD $ <span></span> + IVA</td>
                </tr>
            </template>



            <template id="template-card">
                <div class="col-12 mb-2 col-md-4 ">
                    <div class="card text-white bg-secondary cont">
                        <img src="" alt="" class="card-img-top rounded" id="imgc">
                        <div class="card-body">
                            <h5></h5>
                            <h4 id="textD" class="cam"></h4>
                            <div class="centrado"><span>USD $<p></p> + IVA</span></div>
                            <hr>
                            <button class="btn btn-dark comprar" id="cambiador">Comprar</button>
                        </div>
                    </div>
                </div>
            </template>
    </main>


    <!-- JQUERY -->
    <script src="jquery.js"></script>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- scripts de bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
